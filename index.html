<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Socioeconomia: </title>

    <link rel='stylesheet' href="style/index.css" />

</head>

<body>
    <header class='header'>
        <img src="img/cabecalho-fatec.png" alt="Logo Fatec" class="header__img">
        <div class="header__title"> Perfil Socioecon√¥mico </div>
        <img src="img/cabecalho-cps.png" alt="Logo cps" class="header__img2">
    </header>

    <main class="main">

        <button type = 'button' onclick="NewPlanin()"> Adicionar Planilha: </button>

        <h1 class="main__title"> Cursos: </h1>

        <div class="curso">
            <div id='container__curso'>
                <canvas id="curso"></canvas>
            </div>
            <div id='container__periodo'>
                <canvas id="periodo"></canvas>
            </div>
        </div>

        <h2 class="main__subtitle"> Moradias: </h2>

        <div class="moradia">
            <div id='container__estado'>
                <canvas id="estado"></canvas>
            </div>
            <div id='container__cidade'>
                <canvas id="cidade"></canvas>
            </div>
        </div>


        <h2 class="main__dadosPessoais"> Dados Pessoais: </h2>

        <div class="Dados_Pessoais">
            <div id='container__genero'>
                <canvas id="genero"></canvas>
            </div>
            <div id='container__Estado_Civil'>
                <canvas id="estado_civil"></canvas>
            </div>
            <div id='container__Portador_de_Necessidade'>
                <canvas id="Portador_de_Necessidade"></canvas>
            </div>
        </div>
        <div class="Dados_Pessoais2">
            <div id='container__convive_com_portador'>
                <canvas id="convive_com_portador"></canvas>
            </div>
            <div id='container__qtd_de_filhos'>
                <canvas id="qtd_de_filhos"></canvas>
            </div>
            <div id='container__moram_com'>
                <canvas id="moram_com"></canvas>
            </div>

        </div>
        <div class="Dados_Pessoais3">
            <div id='container__QTD_de_pessoas_moram_junto'>
                <canvas id='QTD_de_pessoas_moram_junto'></canvas>
            </div>
            <div id='container__situacao_domicilio'>
                <canvas id='situacao_domicilio'></canvas>
            </div>
            <div id='container__salario_min'>
                <canvas id='salario_min'></canvas>
            </div>
        </div>

        <div class="Dados_Pessoais4">
            <div id='container__tempo_moradia'>
                <canvas id='tempo_moradia'></canvas>
            </div>
            <div id='container__DataNascimento'>
                <canvas id='DataNascimento'></canvas>
            </div>
        </div>

        <div class="Dados_Pessoais5">
            <div id='container__qtd_geladeira'>
                <canvas id='qtd_geladeira'></canvas>
            </div>
            <div id='container__qtd_celular_comum'>
                <canvas id='qtd_celular_comum'></canvas>
            </div>
            <div id='container__qtd_micro_ondas'>
                <canvas id='qtd_micro_ondas'></canvas>
            </div>
        </div>

        <div class="Dados_Pessoais6">
            <div id='container__qtd_notebooks'>
                <canvas id='qtd_notebooks'></canvas>
            </div>
            <div id='container__qtd_Maquina_de_Lavar'>
                <canvas id='qtd_Maquina_de_Lavar'></canvas>
            </div>
            <div id='container__qtd_motocicletas'>
                <canvas id='qtd_motocicletas'></canvas>
            </div>
        </div>

        <div class="Dados_Pessoais7">
            <div id='container__qtd_Automoveis'>
                <canvas id='qtd_Automoveis'></canvas>
            </div>
            <div id='container__qtd_DVD'>
                <canvas id='qtd_DVD'></canvas>
            </div>
            <div id='container__qtd_TV'>
                <canvas id='qtd_TV'></canvas>
            </div>
        </div>

        <div class="Dados_Pessoais8">
            <div id='container__qtd_Smartphones'>
                <canvas id='qtd_Smartphones'></canvas>
            </div>
            <div id='container__Oque_tem_No_Domicilio'>
                <canvas id='Oque_tem_No_Domicilio'></canvas>
            </div>
        </div>

        <h2 class="main__trabalho"> Trabalho: </h2>

        <div class="Trabalho">
            <div id='container__Trabalho'>
                <canvas id='Trabalho'></canvas>
            </div>
            <div id='container__Vinculo_Emprego'>
                <canvas id='Vinculo_Emprego'></canvas>
            </div>
            <div id='container__Area_trabalho'>
                <canvas id='Area_trabalho'></canvas>
            </div>
        </div>

        <div class="Trabalho2">
            <div id='container__Horario_Trabalho'>
                <canvas id='Horario_Trabalho'></canvas>
            </div>
            <div id='container__Plano_Saude'>
                <canvas id='Plano_Saude'></canvas>
            </div>
        </div>

        <div class="main__container">
            <table class="table">
                <thead id="thead"></thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="script/chart.js"></script>
    <script src = "script/NewPlanin.js"></script>

</body>

</html>
